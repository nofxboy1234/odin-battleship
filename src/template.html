<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship!</title>
  </head>
  <body>
    <div id="main-layout">
      <div id="content-layout">
        <div class="button-container">
          <button id="new-game-btn">New Game</button>
        </div>
        <div id="gameboard-container-enemy"></div>
        <div class="board-label">
          <div id="enemy-board-label">Enemy's board</div>
        </div>
        <div id="message-container">
          <div id="message">
            Randomize your ships until you're happy with their positions, then
            press Play!
          </div>
        </div>
        <div id="gameboard-container-human"></div>
        <div class="board-label">
          <div id="human-board-label">Your board</div>
        </div>
        <div class="button-container">
          <button id="randomize-btn">Randomize</button>
          <button id="play-btn">Start game</button>
        </div>
      </div>
    </div>
  </body>
</html>
