<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship!</title>
  </head>
  <body>
    <div id="main-layout">
      <div id="content-layout">
        <div id="top-elements">
          <button id="new-game-btn">New Game</button>
          <div id="message">
            Randomize your ships until you're happy with their positions
          </div>
        </div>
        <div id="gameboard-container-enemy"></div>
        <div class="board-label">
          <div>Enemy's board</div>
        </div>
        <div id="gameboard-container-human"></div>
        <div class="board-label">
          <div>Your board</div>
        </div>
        <button id="randomize-btn">Randomize</button>
      </div>
    </div>
  </body>
</html>
